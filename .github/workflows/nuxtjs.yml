name: Build and Deploy Nuxt Static Site to OVH

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate static site with Nuxt
        run: npm run generate

      - name: Deploy to OVH (via deploy branch)
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Switch to a temporary branch
          git checkout --orphan temp-deploy

          # Remove everything except the /eoi output
          git --work-tree eoi add --all
          git --work-tree eoi commit -m "Deploy static site to OVH"

          # Push to deploy branch
          git push origin HEAD:deploy --force

          # Cleanup
          git checkout main
          git branch -D temp-deploy
