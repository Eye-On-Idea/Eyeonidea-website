name: Build and Deploy Nuxt Static Site to OVH (deploy branch)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate static site with Nuxt
        run: npm run generate

      - name: Deploy /eoi folder to deploy branch
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Create a temporary directory for deploy
          mkdir deploy-temp
          cp -r eoi/* deploy-temp/
          cd deploy-temp

          # Initialize a new git repo and push to deploy branch
          git init
          git add .
          git commit -m "Deploy static site to OVH (via deploy branch)"
          git branch -M deploy
          git remote add origin https://github.com/${{ github.repository }}.git
          git push --force origin deploy
