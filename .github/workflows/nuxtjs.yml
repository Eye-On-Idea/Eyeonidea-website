name: Build Nuxt static site into /eoi/ for OVH deployment

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate static site with Nuxt
        run: npm run generate

      - name: Commit built site into /eoi/
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add eoi
          git commit -m "Build: update static site in /eoi" || echo "No changes to commit"
          git push
